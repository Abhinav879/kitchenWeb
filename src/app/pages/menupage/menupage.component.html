

<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6">                 
                                                                                     <!-- *ngIf="menuData" -->
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData.foodImg}}" width="100%">
                                                                                 <!-- {{menuData[0].foodImg}} -->
            <h1 class="mt-3">{{menuData.foodName}}</h1>
            <p>{{menuData.foodDetails}}</p>
            <p>{{menuData.foodPrice | currency:'INR'}}</p>
        </div>

        <div class="col-lg-6 ">

            <h1>Enter your Details</h1>
            <form>
                <input class="form-control mt-2" type="text" placeholder="enter your full name">
                <input class="form-control mt-2" type="text" placeholder="enter your mobile number">
                <textarea class="form-control mt-2" placeholder="Enter your Address"></textarea>
                <button class="btn btn-md btn-dark mt-3" (click)="placeorder()">Place order</button>
            </form>

        </div>

    </div>
</div>
